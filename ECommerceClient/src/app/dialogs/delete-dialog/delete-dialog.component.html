<h2 mat-dialog-title> Delete Product </h2>
<mat-dialog-content>
  <p>Do you want to delete this product?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">No</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
