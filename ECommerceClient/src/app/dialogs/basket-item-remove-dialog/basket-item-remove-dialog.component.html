<h2 mat-dialog-title> Delete </h2>
<mat-dialog-content>
  <p>Do you want to delete the product from the cart?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">No</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
