<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
      <div class="form-group">
        <label for="userNameEmail">User Name or Email</label>
        <input #txtUserNameOrEmail type="text" class="form-control" id="userNameEmail" placeholder="User Name or Email">
        <small class="form-text text-muted invalid-feedback">Please enter your user name or Email.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #txtPassword type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <asl-google-signin-button></asl-google-signin-button>
      <img src="assets/icons/facebook.png" style="width: 30px; height: 30px; cursor: pointer;" (click)="facebookLogin()">
      <br>
      <button style="margin-top: 3px;" type="submit" class="btn btn-primary" (click)="login(txtUserNameOrEmail.value, txtPassword.value)">Login</button>
      <a style="margin-top: 3px; margin-left: 5px;" routerLink="/password-reset" class="btn btn-secondary">Reset Password</a>
  </div>
  <div class="col-md-4"></div>
</div>
