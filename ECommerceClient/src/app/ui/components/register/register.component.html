<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" formControlName="fullName" class="form-control" id="fullName" placeholder="Full Name" [ngClass]="{'is-invalid': submitted && component.fullName.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.fullName.errors?.required">Please enter your full name.</small>
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && (component.fullName.errors?.maxlength || component.fullName.errors?.minlength)">Full name must be between 3 and 50 characters.</small>
      </div>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="User Name" [ngClass]="{'is-invalid': submitted && component.userName.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.userName.errors?.required">Please enter your user name.</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" [ngClass]="{'is-invalid': submitted && component.email.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required">Please enter your email.</small>
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email">Please enter a valid email.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" [ngClass]="{'is-invalid': submitted && component.password.errors}">
      </div>
      <div class="form-group">
        <label for="password">Password Confirm</label>
        <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm" placeholder="Password Confirm" [ngClass]="{'is-invalid': submitted && (component.passwordConfirm.errors || frm.hasError('passwordMismatch'))}">
        <small *ngIf="submitted && frm.hasError('passwordMismatch')">Please enter the same password.</small>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
